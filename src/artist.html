<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/style.css">
  <title>Music Box - exfade</title>
</head>

<body>
  <header class="header-bg-artist">
    <nav class="flex nav space-between container">
      <div class="flex nav__item">
        <span class="flex logo white mr-91">Music Box</span>
        <ul class="flex nav__item-menu">
          <a href="index.html">
            <li>Главная</li>
          </a>
          <a href="">
            <li>Каталог</li>
          </a>
          <a href="">
            <li class="white">Исполнители</li>
          </a>
          <a href="">
            <li>Контакты</li>
          </a>
        </ul>
      </div>

      <form class="nav__search-form">
        <label for="search" class="sr-only">Поиск по сайту</label>
        <input name="search" type="text" placeholder="Поиск...">
      </form>
    </nav>
    <header id="page-description" class="header-artist txt-align-left container">
      <h1 class="mb-16">Morten Harket</h1>
      <p class="mb-48">24 875 поклонников</p>
      <div class="flex player-buttons">
        <a href="" class="btn btn-music purple btn-mix"><span>Микс</span></a>
        <a href="" class="btn btn-music red btn-favorites"><span>В избранное</span></a>
      </div>
    </header>
  </header>
  <section id="page-popular-track" class="txt-align-left container pt-100 pb-100">
    <h2 class="mb-48">Популярные треки</h2>

    <div class="flex list-popular-tracks">
      <div class="flex popular-track text-small space-between">
        <div class="flex">
          <img src="img/SpanishStep.png" alt="Трек Morten Harket - Spanish Step" class="mr-15">
          <div class="flex track-info">
            <h3 class="white">Spanish Step</h3>
            <span>Morten Harket</span>
          </div>
        </div>
        <span>4:07</span>
      </div>
      <div class="flex popular-track text-small space-between">
        <div class="flex">
          <img src="img/WithYou.png" alt="Трек Morten Harket - With You - With Me" class="mr-15">
          <div class="flex track-info">
            <h3 class="white">With You - With Me</h3>
            <span>Morten Harket</span>
          </div>
        </div>
        <span>3:48</span>
      </div>
    </div>
  </section>
</body>

</html>
